<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculate me</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculate me !</h1>
  <div class = "container mx-auto flex flex-col item-center">
    <div class = "row">
      <input class= "input" type="text">
    </div>
    <div class = "row">
      <div class="row">
      <button class="button" id = "buttonSpecial">C</button>
      <button class="button">10</button>
      <button class="button">100</button>
      <button class="button" id = "buttonSpecial">%</button>
      </div>
      <button class = "button">9</button>
      <button class = "button">8</button>
      <button class = "button">7</button>
      <button class = "button" id = "buttonSpecial">/</button>
      <div class = "row">
      <button class = "button">6</button>
      <button class = "button">5</button>
      <button class = "button">4</button>
      <button class = "button" id = "buttonSpecial">*</button>
      </div>
      <div class = "row">  
      <button class = "button">3</button>
      <button class = "button">2</button>
      <button class = "button">1</button>
      <button class = "button" id = "buttonSpecial">+</button>
      </div>
      <div class = "row">
      <button class = "button">0</button>
      <button class = "button">.</button>
      <button class = "button" id = "buttonSpecial">=</button>
      <button class = "button" id = "buttonSpecial">-</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
